<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Today is Tom's Birthday</h1>
        <img src="./resources/tom.png" alt="Image of Tom" srcset="">
        <h2 id="age">3 years old</h2>
        <h4 id="bday">DOB: February 2020</h4>
    </div>
    <div class="gift-section">
        <h2 class="gift-title">Here's how happy I am for you today.</h2>
        <h3 class="gift-hint">(hover over the gift)</h3>
        <div class="gift-img"></div>
    </div>
    <div class="footer">
        <p>Created by Mohsin.</p>
    </div>
</body>
</html>
