<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scorecard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="team-card">
            <div class="team-card-content">
                <div class="title"><h1>HOME</h1></div>
                <div class="counter"><h1>0</h1></div>
                <div class="btns">
                    <button>+1</button>
                    <button>+2</button>
                    <button>+3</button>
                </div>
            </div>
        </div>
        <div class="team-card">
            <div class="team-card-content">
                <div class="title"><h1>GUEST</h1></div>
                <div class="counter"><h1>0</h1></div>
                <div class="btns">
                    <button>+1</button>
                    <button>+2</button>
                    <button>+3</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
