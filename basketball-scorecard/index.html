<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scorecard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="text-align: center; color: #ddb88c; margin-top: 10%;">Points Table</h1>
    <div class="content">
        <div class="team-card">
            <div class="team-card-content">
                <p id="home-des"></p>
                <div class="title"><h1>HOME</h1></div>
                <div class="counter"><h1 id="home-counter">0</h1></div>
                <div class="btns">
                    <button onclick="addOneHome()">+1</button>
                    <button onclick="addTwoHome()">+2</button>
                    <button onclick="addThreeHome()">+3</button>
                </div>
            </div>
        </div>
        <div class="team-card">
            <div class="team-card-content">
                <p id="guest-des"></p>
                <div class="title"><h1>GUEST</h1></div>
                <div class="counter"><h1 id="guest-counter">0</h1></div>
                <div class="btns">
                    <button onclick="addOneGuest()">+1</button>
                    <button onclick="addTwoGuest()">+2</button>
                    <button onclick="addThreeGuest()">+3</button>
                </div>
            </div>
        </div>
    </div>
    <div id="new-game-div"><button id="new-game-btn" onclick="reset()">New Game</button></div>

    <script src="index.js"></script>
</body>
</html>
